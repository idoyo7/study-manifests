apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitbook
  namespace: gitbook
  labels:
    app: gitbook
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gitbook
  template:
    metadata:
      labels:
        app: gitbook
    spec:
      containers:
        - name: gitbook
          image: art.montkim.com/study/my-gitbook:27987b
          ports:
            - containerPort: 3000
          # args: ["serve"]
