apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gitbook-virtualservice
  namespace: gitbook
spec:
  hosts:
  - study.montkim.com
  - study.makgol.com  # 또는 makgol.com (실제 도메인에 맞게 수정)
  gateways:
  - istio-system/montkim-gateway
  - istio-system/makgol-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gitbook-service
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s

